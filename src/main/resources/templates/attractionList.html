<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>All Attractions</title>
</head>
<div th:replace="fragments/nav :: nav">...</div>

<body>
<header class="bg-light text-black text-center py-4 mb-4">
    <h4>List of All Attractions</h4>
</header>


<div class="container">
    <div class="mb-3">
        <a href="attractions/add" class="btn btn-success">Add Attraction</a>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>City</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="attraction : ${attractions}">
            <td><span th:text="${attraction.name}">Name</span></td>
            <td><span th:text="${attraction.description}">Description</span></td>
            <td><span th:text="${attraction.city.getDisplayName()}">City</span></td>
            <td>

                <div class="btn-group mr-2" role="group" aria-label="Second group">
                    <a th:href="@{'/attractions/' + ${attraction.name} + '/tags'}" class="btn btn-secondary btn-sm">Tags</a>
                    <a th:href="@{'/attractions/' + ${attraction.name} + '/edit'}" class="btn btn-secondary btn-sm">Edit</a>
                </div>

                <div class="btn-group" role="group" aria-label="Third group">
                    <form th:action="@{'/attractions/delete/' + ${attraction.name}}" method="post" >
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </div>

            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
