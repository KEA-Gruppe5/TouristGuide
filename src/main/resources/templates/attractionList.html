<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/main.css">
    <title>All Attractions</title>
</head>
<body>
<header>
    <h1>List of all Attractions</h1>
</header>
<table>
    <thead>
    <tr>
        <th> Name </th>
        <th> Descriptions </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${attractions.empty}">
        <td colspan="2"> No attractions </td>
    </tr>
    <tr th:each="attraction : ${attractions}">
        <td><span th:text="${attraction.name}"> Name </span></td>
        <td><span th:text="${attraction.description}"> Description </span></td>
        <td>
            <a th:href="@{'/attractions/' + ${attraction.name} + '/tags'}">
                <button>Tag</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>
<a href="attractions/add">
    <button>Tilf√∏j attraktion</button>
</a>
</body>
</html>
</html>
