<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="#" th:object="${add}" th:action="@{/attractions/save}" method="post">

    <label for="attraction">Enter Attraction</label>
    <input type="text" id="attraction" name="name">

    <label for="description">Enter Description</label>
    <input type="text" id="description" name="description">


    <div th:each="tag : ${tags}">
        <input type="checkbox" th:field="*{tags}" th:value="${tag}" th:text="${tag.getDisplayname()}">
    </div>


    <button type="submit">Submit</button>

</form>


</body>
</html>
