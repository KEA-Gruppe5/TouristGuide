<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<link rel="stylesheet" href="/style/tags.css">
<header>
    <h1>See All Tags for the Attraction</h1>
</header>
<body>
<table>
    <thead>
    <tr>
        <th>Tags</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tag : ${tags}">
        <td><span th:text="${tag.getDisplayname()}"> Tags </span></td>
    </tbody>
</table>
<a href="http://localhost:8080/attractions"><button>Tilbage</button></a>
</body>
</html>
