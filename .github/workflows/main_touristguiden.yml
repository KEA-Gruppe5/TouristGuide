name: Build and deploy JAR app to Azure Web App - Touristguiden

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'

      - name: Build with Maven
        env:
          # Use GitHub Secrets for Database Connection
          PROD_URL: ${{ secrets.PROD_URL }}
          PROD_USER: ${{ secrets.PROD_USER }}
          PROD_PASS: ${{ secrets.PROD_PASS }}
          DB_NAME: ${{ secrets.DB_NAME }}
        run: mvn clean install

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: '${{ github.workspace }}/target/*.jar'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Touristguiden'
          slot-name: 'Production'
          package: '*.jar'

      # Optionally, you can set environment variables for the Azure Web App itself
      - name: Set environment variables for Azure Web App
        run: |
          az webapp config appsettings set \
            --resource-group 'your-resource-group' \
            --name 'Touristguiden' \
            --settings "DB_URL=${{ secrets.PROD_URL }}" \
                       "DB_USER=${{ secrets.PROD_USER }}" \
                       "DB_PASS=${{ secrets.PROD_PASS }}" \
                       "DB_NAME=${{ secrets.DB_NAME }}"