name: Build and deploy JAR app to Azure Web App - Touristguiden

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'

      - name: Build with Maven
        env:
          PROD_URL: ${{ secrets.PROD_URL }}
          PROD_USER: ${{ secrets.PROD_USER }}
          PROD_PASS: ${{ secrets.PROD_PASS }}
        run: mvn clean install

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: '${{ github.workspace }}/target/*.jar'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F42B123DAAF844B29B426EBE75F31356 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A290679A1911449991A8C3968D9C4321 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E0E06C20D0E34B718E1CA5E8B756C514 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Touristguiden'
          slot-name: 'Production'
          package: '*.jar'

      # Set environment variables for Azure Web App from GitHub secrets
      - name: Set environment variables for Azure Web App
        run: |
          az webapp config appsettings set \
            --resource-group 'Touristguide' \
            --name 'Touristguiden' \
            --settings "DB_URL=${{ secrets.PROD_URL }}" \
                       "DB_USER=${{ secrets.PROD_USER }}" \
                       "DB_PASS=${{ secrets.PROD_PASS }}"